name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.19]    # https://go.dev/doc/devel/release

    steps:

    - name: Checkout
      uses: actions/checkout@v3.3.0

    - name: Set up Go
      uses: actions/setup-go@v3.4.0
      with:
        go-version: ${{ matrix.go-version }}

    - name: Generate
      run: make generate

    - name: Test
      run: make test

    - name: Build
      run: make build

    - name: Build Docker image
      run: make image

    - name: Build JS client Docker image
      run: make image-frontend
