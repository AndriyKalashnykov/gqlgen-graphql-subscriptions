upstream Frontend {
    server frontend;
}

server {
    listen       8080;
    server_name  frontend;

    location / {
        root   /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
